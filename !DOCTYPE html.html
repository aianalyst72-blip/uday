<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif; overflow: hidden;
    }
    .container { text-align: center; padding: 20px; z-index: 2; }
    h1 { font-size: clamp(1.8rem, 5vw, 3rem); margin-bottom: 16px; color: #b30059; }
    .buttons { position: relative; width: 100%; max-width: 320px; height: 160px; margin: 0 auto; }
    button { padding: 12px 20px; font-size: 1.05rem; border: none; border-radius: 999px; cursor: pointer; }
    #yesBtn { background:#ff3366; color:#fff; }
    #noBtn { background:#444; color:#fff; position:absolute; left:160px; top:0; }
    #playMusicBtn { margin-top: 12px; background:#fff; color:#b30059; border:2px solid #b30059; }

    .heart { position: absolute; bottom: -20px; animation: floatUp 6s linear infinite; z-index: 1; pointer-events:none; }
    @keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }

    .confetti { position: fixed; top: -10px; width: 8px; height: 14px; animation: fall 2.5s linear forwards; z-index: 5; }
    @keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

    .sparkle { position: fixed; pointer-events: none; animation: sparkleFade 1s linear forwards; z-index: 10; }
    @keyframes sparkleFade { to { opacity: 0; transform: scale(2); } }

    .loveText {
      position: fixed; top:50%; left:50%; transform: translate(-50%,-50%) scale(0.2);
      font-size: clamp(2.5rem, 8vw, 5rem); color:#ff0033; font-weight:900; opacity:0;
      animation: popLove 1.2s ease forwards; z-index:20; text-shadow:0 10px 25px rgba(255,0,80,.6);
    }
    @keyframes popLove {
      0% { transform: translate(-50%,-50%) scale(0.2); opacity:0; }
      60% { transform: translate(-50%,-50%) scale(1.2); opacity:1; }
      100% { transform: translate(-50%,-50%) scale(1); opacity:1; }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Tejaswini, will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="goToYesPage()">Yes üòç</button>
      <button id="noBtn">No üò¢</button>
    </div>
    <button id="playMusicBtn" onclick="playMusic()">‚ñ∂Ô∏è Play Music</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");
    function playMusic(){ music.play(); }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton(){
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px"; noBtn.style.top = y + "px";
    }

    function createHeart(){
      const h = document.createElement("div");
      h.className = "heart"; h.innerHTML = "‚ù§Ô∏è";
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (14 + Math.random()*20) + "px";
      h.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(h); setTimeout(()=>h.remove(),7000);
    }
    setInterval(createHeart, 600);

    function launchConfetti(){
      for(let i=0;i<80;i++){
        const c=document.createElement("div"); c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(c); setTimeout(()=>c.remove(),3000);
      }
    }

    function sparkle(x,y){
      const s=document.createElement("div"); s.className="sparkle"; s.innerHTML="‚ú®";
      s.style.left=x+"px"; s.style.top=y+"px";
      document.body.appendChild(s); setTimeout(()=>s.remove(),1000);
    }
    document.addEventListener("mousemove", e=>sparkle(e.clientX,e.clientY));
    document.addEventListener("touchmove", e=>{ const t=e.touches[0]; sparkle(t.clientX,t.clientY); });

    function showLoveText(){
      const love=document.createElement("div"); love.className="loveText";
      love.innerText="I LOVE YOU ‚ù§Ô∏è"; document.body.appendChild(love);
      setTimeout(()=>love.remove(),2500);
    }

    function goToYesPage(){
      launchConfetti(); showLoveText();
      setTimeout(()=>{
        document.body.innerHTML = `
          <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:linear-gradient(135deg,#fbc2eb,#a6c1ee);padding:20px;">
            <h1 style="color:#b30059;font-size:clamp(1.6rem,5vw,2.4rem);">
              Tejaswini, I will never leave you at any condition ‚ù§Ô∏è
            </h1>
            <img
              src="hithere"
              alt="Cute anime proposal"
              style="max-width:90%;max-width:320px;border-radius:18px;margin-top:16px;box-shadow:0 10px 20px rgba(0,0,0,.3);"
            />
            <div style="margin-top:18px;font-size:1.1rem;color:#7a0040;">
              Forever yours, <strong>Uday</strong> üíå
            </div>
          </div>
        `;
      }, 900);
    }
  </script>
</body>
</html>
